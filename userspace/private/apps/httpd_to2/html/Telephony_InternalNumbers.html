<SCRIPT LANGUAGE="JavaScript">
var sessionKey = '<%ejGetOther(sessionKey)%>';
var FXSInternalNameList = '<%ejGetVoice(FxsInternalNameList)%>';
var FXSInternalName = FXSInternalNameList.split(" ");
var FXSInternalNumberList = '<%ejGetVoice(FxsInternalNumberList)%>';
var FXSInternalNumber = FXSInternalNumberList.split(" ");
var FxsInUseList = '<%ejGetVoice(FxsInUseList)%>';
var FxsInUse = FxsInUseList.split(" ");

var ISDNInternalNameList = '<%ejGetVoice(IsdnInternalNameList)%>';
var ISDNInternalName = ISDNInternalNameList.split(" ");
var ISDNInternalNumberList = '<%ejGetVoice(IsdnInternalNumberList)%>';
var ISDNInternalNumber = ISDNInternalNumberList.split(" ");

var DECTInternalNameList = '<%ejGetVoice(DectInternalNameList)%>';
var DECTInternalName = DECTInternalNameList.split(" ");
var DECTInternalNumberList = '<%ejGetVoice(DectInternalNumberList)%>';
var DECTInternalNumber = DECTInternalNumberList.split(" ");

function printFXSInternalTable()
{
	with(document.forms[0]){

		document.writeln('<tr>');
		document.writeln('<td colspan="2" class="bold" >Analog</td>');
		document.writeln('</tr>');
	
		for(var index=0 ;((index < FXSInternalName.length) && (FXSInternalName[0] != "")); index++)
		{	
			if(FxsInUse[index] == "True")
			{
				document.writeln('<tr>');
				document.writeln('<td>'+FXSInternalName[index]+'</td>');
				document.writeln('<td><input type="text" class="blue_frame" value="'+FXSInternalNumber[index]+'" maxlength="2" readonly=""></td>');				
				document.writeln('</tr>');
			}
		}
	}
}

function printISDNInternalTable()
{
	with(document.forms[0]){


		document.writeln('<tr>');
		document.writeln('<td colspan="2" class="bold" >ISDN</td>');
		document.writeln('</tr>');
	
		for(var index=0 ;((index < ISDNInternalName.length) && (ISDNInternalName[0] != "")); index++)
		{				
			document.writeln('<tr>');
			document.writeln('<td>'+ISDNInternalName[index]+'</td>');
			document.writeln('<td><input type="text" class="blue_frame" value="'+ISDNInternalNumber[index]+'" maxlength="2" readonly=""></td>');				
			document.writeln('</tr>');
		}
	}
}

function printDECTInternalTable()
{
	with(document.forms[0]){

		document.writeln('<tr>');
		document.writeln('<td colspan="2" class="bold" >DECT</td>');
		document.writeln('</tr>');
	
		for(var index=0 ;((index < DECTInternalName.length) && (DECTInternalName[0] != "")); index++)
		{				
			document.writeln('<tr>');
			document.writeln('<td>'+DECTInternalName[index]+'</td>');
			document.writeln('<td><input type="text" class="blue_frame" value="'+DECTInternalNumber[index]+'" maxlength="2" readonly=""></td>');				
			document.writeln('</tr>');
		}
	}
}
 parent.document.getElementById("headerText").innerHTML="<b>Telefonie&nbsp;&nbsp; </b>Rufnummernplan";
