<script language="JavaScript">
var http_request = false;
var updateFlag = 1;
var updateTimes = 0;
function disableTimer(){
	updateFlag=0;
}
function status()
{
	setTimeout(function(){updateStatus()},5000);
}
function updateStatus()
{
	updateTimes++;
	if(updateTimes > 10)
	{
		updateFlag = 0;
		self.location.href = "zugangs-PIN-ok.html";
	}
	if(updateFlag == 1)
	{
		t=setTimeout(function(){updateStatus()},2000);
		makeRequest('updateActivatedStatus.html');	
	}
}
function makeRequest(url) {
    if (window.XMLHttpRequest) { // Mozilla [11], Safari,...
        http_request = new XMLHttpRequest();
    }
    else if (window.ActiveXObject) { // IE
        http_request = new ActiveXObject("Microsoft.XMLHTTP");
    }
    // Callback Function
    http_request.onreadystatechange = alertContents;
    http_request.open('GET', url, true);
    http_request.send(null);
}
function alertContents() {
    if (http_request.readyState == 4) {
        if (http_request.status == 200) {
			var partHttp_request = http_request.responseText.split('|');
			if(partHttp_request[0] == '6' ||
			   partHttp_request[0] == '7' ||
			   (partHttp_request[0] == '5' && partHttp_request[1] == '1'))
			{
				updateFlag = 0;
				self.location.href = "zugangs-PIN-ok.html";			
			}
		}
	}
}
parent.setBoldofMenu('ZugangsPIN');
parent.document.getElementById("headerText").innerHTML="<b>Einrichtungsassistent&nbsp;&nbsp;</b> Zugangs-PIN";
