<SCRIPT LANGUAGE="JavaScript" TYPE="text/javascript">
var defaultRange = 4;
var enblBBIScheduleRule = '<%ejGetOther(sysInfo, enblBBIScheduleRule)%>';
var enblPPPoEPassThrough = '<%ejGetOther(sysInfo, enblPPPoEPassThrough)%>';
var currBBIScheduleRang = '<%ejGetOther(sysInfo, currBBIScheduleRange)%>';
var getServiceModel ='<%ejGetOther(sysInfo, GetSM)%>';
var ActivatedStatus_ADSL_SMode_HANSENETULL='<%ejGetOther(sysInfo, ActivatedStatus_ADSL_SMode_HANSENETULL)%>'; 
var ActivatedStatus_ADSL_SMode_WholesaleTK='<%ejGetOther(sysInfo, ActivatedStatus_ADSL_SMode_WholesaleTK)%>';
var ActivatedStatus_ADSL_SMode_WholesalePIN='<%ejGetOther(sysInfo, ActivatedStatus_ADSL_SMode_WholesalePIN)%>';
var ActivatedStatus_ADSL_SMode_Bitstream='<%ejGetOther(sysInfo, ActivatedStatus_ADSL_SMode_Bitstream)%>';
var ActivatedStatus_ETH_SMode_ETHER='<%ejGetOther(sysInfo, ActivatedStatus_ETH_SMode_ETHER)%>';
var ActivatedStatus_ETH_SMode_WholesaleTK='<%ejGetOther(sysInfo, ActivatedStatus_ETH_SMode_WholesaleTK)%>';
var ActivatedStatus_ETH_SMode_WholesalePIN='<%ejGetOther(sysInfo, ActivatedStatus_ETH_SMode_WholesalePIN)%>';
var ActivatedStatus_ETH_SMode_Bitstream='<%ejGetOther(sysInfo, ActivatedStatus_ETH_SMode_Bitstream)%>';
var ActivatedStatus_VDSL_SMode_HANSENETULL='<%ejGetOther(sysInfo, ActivatedStatus_VDSL_SMode_HANSENETULL)%>';
var ActivatedStatus_VDSL_SMode_WholesaleTK='<%ejGetOther(sysInfo, ActivatedStatus_VDSL_SMode_WholesaleTK)%>';
var ActivatedStatus_VDSL_SMode_WholesalePIN='<%ejGetOther(sysInfo, ActivatedStatus_VDSL_SMode_WholesalePIN)%>';	
var ActivatedStatus_VDSL_SMode_Bitstream='<%ejGetOther(sysInfo, ActivatedStatus_VDSL_SMode_Bitstream)%>';
//var idleDisconnectTime = '<%ejGetOther(sysInfo, idleDisconnectTime)%>';
var getBBIConnMode = '<%ejGetOther(sysInfo, BBIConnMode)%>';
var sessionKey = '<%ejGetOther(sessionKey)%>';
function hideBBIDisconnectionTable(hide) {
   var status = '';

   if ( hide == 1 )
      status = 'none';
   if (document.getElementById)  // DOM3 = IE5, NS6
   {  
      document.getElementById('bbiDisconnectionTitle').style.display = status;
	  document.getElementById('bbiDisconnectionTable').style.display = status;
   }
   else {
      if (document.layers == false)  // IE4
	  { 
         document.all.bbiDisconnectionTitle.style.display = status;
		 document.all.bbiDisconnectionTable.style.display = status;
	  }
   }
}
function hidePassthroughTable(hide) {
   var status = '';

   if ( hide == 1 )
      status = 'none';
   if (document.getElementById)  // DOM3 = IE5, NS6
   {  
      document.getElementById('passthroughTitle').style.display = status;
	  document.getElementById('passthroughTable').style.display = status;
   }
   else {
      if (document.layers == false)  // IE4
	  { 
         document.all.passthroughTitle.style.display = status;
		 document.all.passthroughTable.style.display = status;
	  }
   }
}
function onload()
{
	with ( document.forms[0] ) 
	{
		if(enblBBIScheduleRule == "TRUE")
		{
			bbiDisconnectionEnbl.checked = true;
			bbiDisconnectionRange.disabled = false;
			bbiDisconnectionRange.value = parseInt(currBBIScheduleRang);
		}
		else
		{
			bbiDisconnectionEnbl.checked = false;
			bbiDisconnectionRange.disabled = true;
			bbiDisconnectionRange.value = 4;
		}
		
		if(enblPPPoEPassThrough == "TRUE")
		{		
			passThroughCheck.checked = true;
		}
		else
		{
			passThroughCheck.checked = false;
		}
/*
		if(getServiceModel == ActivatedStatus_ADSL_SMode_Bitstream ||
			getServiceModel == ActivatedStatus_ETH_SMode_Bitstream ||
			getServiceModel == ActivatedStatus_VDSL_SMode_Bitstream)
		{
			hidePassthroughTable(1);
			hideBBIDisconnectionTable(1);	
		}
		else
		{
			hidePassthroughTable(0);
			hideBBIDisconnectionTable(0);
		}
*/		
		if(getBBIConnMode == 'AlwaysOn')
		{
			bbiDisconnectionEnbl.disabled = false;
		}
		else
		{
			bbiDisconnectionEnbl.disabled = true;
		}
	}
}
function bbiDisconnectionEnblClick()
{
	with ( document.forms[0] ) 
	{
		if(bbiDisconnectionEnbl.checked == true)
		{
			bbiDisconnectionRange.disabled = false;
			if(currBBIScheduleRang == '0')
				bbiDisconnectionRange.value = 4;
			else
				bbiDisconnectionRange.value = parseInt(currBBIScheduleRang);
		}
		else
		{
			bbiDisconnectionRange.disabled = true;
			bbiDisconnectionRange.value = 4;
		}
	}
}
function btnSave()
{
	var loc = 'internet-othersettings.cmd?';
	with ( document.forms[0] )
	{
		if(bbiDisconnectionEnbl.checked == true)
		{
			loc += '&bbiDisconnectionEnbl=TRUE';
			loc += '&bbiDisconnectionRange=' + bbiDisconnectionRange.value;
	 	}
		else
		{
			loc += '&bbiDisconnectionEnbl=FALSE';
	 	}
		
		if(passThroughCheck.checked == true)
		{
			loc += '&passThroughCheck=TRUE';
	 	}
		else
		{
			loc += '&passThroughCheck=FALSE';
		}
		
	}
	loc += '&sessionKey=' + sessionKey;
	loc += '&action=btnSave';	
	
	var code = 'location="' + loc + '"';  
	fadding(); 
	eval(code);
}
  parent.document.getElementById("headerText").innerHTML="<b>Internet&nbsp;&nbsp; </b>Zugang einrichten";
</SCRIPT>
