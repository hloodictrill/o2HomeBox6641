  <script type="text/javascript">
	var isIE = navigator.userAgent.search("MSIE") > -1; 
	var isOpera = navigator.userAgent.search("Opera") > -1;
	var isSafari = navigator.userAgent.search("Safari") > -1;
	
	function SetCwinHeight() {
		/*var iframe = document.getElementById("mainframe");
		var bHeight = iframe.contentWindow.document.body.scrollHeight;
		var dHeight = iframe.contentWindow.document.documentElement.scrollHeight;
		var height = bHeight>dHeight?bHeight:dHeight;
		iframe.height = height*/

		var iframe = document.getElementById("mainframe");
		
		if(isOpera || isSafari)
		{
			//iframe.height = iframe.contentWindow.document.documentElement.scrollHeight;
		}
		else if(isIE)
		{
			iframe.height = iframe.contentWindow.document.body.scrollHeight+8;
		}
		else//other broswer
		{
			iframe.height = iframe.contentWindow.document.documentElement.offsetHeight+2;
		}
	}
	
    function popupwnd(url, toolbar, menubar, locationbar, resize, scrollbars, statusbar, left, top, width, height){
      var popupwindow = this.open(url, '', 'toolbar=' + toolbar + ',menubar=' + menubar + ',location=' + locationbar + ',scrollbars=' + scrollbars + ',resizable=' + resize + ',status=' + statusbar + ',left=' + left + ',top=' + top + ',width=' + width + ',height=' + height);
    }
	 
	function hideKennwort(hide) {
	   var status = '';
	
	   if ( hide == 1 )
		  status = 'none';
	   if (document.getElementById)  // DOM3 = IE5, NS6
		  document.getElementById('Kennwort').style.display = status;
	   else {
		  if (document.layers == false) // IE4
			 document.all.Kennwort.style.display = status;
	   }
	}
	function hideZugangsPIN(hide) {
	   var status = '';
	
	   if ( hide == 1 )
		  status = 'none';
	   if (document.getElementById)  // DOM3 = IE5, NS6
		  document.getElementById('ZugangsPIN').style.display = status;
	   else {
		  if (document.layers == false) // IE4
			 document.all.ZugangsPIN.style.display = status;
	   }
	}
	function hideZugangsdaten(hide) {
	   var status = '';
	
	   if ( hide == 1 )
		  status = 'none';
	   if (document.getElementById){  // DOM3 = IE5, NS6
		  document.getElementById('Zugangsdaten').style.display = status;
		  document.getElementById('Zugangseinstellung').style.display = status;
	   }
	   else {
		  if (document.layers == false)
		  { // IE4
			 document.all.Zugangsdaten.style.display = status;
			 document.all.Zugangseinstellung.style.display = status;
		  }
	   }
	}
	function setBoldofMenu(menuNmae)
	{
		document.getElementById('Startseite').className="flipLock";
		document.getElementById('Kennwort').className="flipLock";
		document.getElementById('ZugangsPIN').className="flipLock";
		document.getElementById('Zugangsdaten').className="flipLock";
		document.getElementById('Zugangseinstellung').className="flipLock";
		document.getElementById('Zusammenfassung').className="flipLock";
		
		document.getElementById(menuNmae).className="flipLockSelected";
	}
	function hideBody(hide) {
	   var status = '';
	
	   if ( hide == 1 )
		  status = 'hidden';
	   if (document.getElementById)  // DOM3 = IE5, NS6
		  document.getElementById('bodyhide').style.visibility = status;
	   else {
		  if (document.layers == false) // IE4
			 document.all.bodyhide.style.visibility = status;
	   }
	}
	function frmload()
	{
		if( window.self != window.top )
		{	
			hideBody(1);
			self.parent.location.href = self.location.href;
	/*		var parenturl = parent.window.location.href;
			var partsparenturl = parenturl.split("/");
			parent.window.location.replace(partsparenturl[0] + '/' + partsparenturl[1] + '/' + partsparenturl[2] + '/index_setupWizard.html');
	*/	}
		else
		{
			hideBody(0);
		}
	}
  </script>
