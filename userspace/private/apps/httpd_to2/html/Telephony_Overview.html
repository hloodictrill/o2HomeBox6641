<SCRIPT LANGUAGE="JavaScript">
var sessionKey = '<%ejGetOther(sessionKey)%>';
var FXSInternalNameList = '<%ejGetVoice(FxsInternalNameList)%>';
var FXSInternalName = FXSInternalNameList.split(" ");
var FXSInternalNumberList = '<%ejGetVoice(FxsInternalNumberList)%>';
var FXSInternalNumber = FXSInternalNumberList.split(" ");

var ISDNInternalNameList = '<%ejGetVoice(IsdnInternalNameList)%>';
var ISDNInternalName = ISDNInternalNameList.split(" ");
var ISDNInternalNumberList = '<%ejGetVoice(IsdnInternalNumberList)%>';
var ISDNInternalNumber = ISDNInternalNumberList.split(" ");

var DECTInternalNameList = '<%ejGetVoice(DectInternalNameList)%>';
var DECTInternalName = DECTInternalNameList.split(" ");
var DECTInternalNumberList = '<%ejGetVoice(DectInternalNumberList)%>';
var DECTInternalNumber = DECTInternalNumberList.split(" ");

var UsernameList = '<%ejGetVoice(Username)%>';
UsernameList = UsernameList.replace(/['" ]/g,'');
var Username = UsernameList.split(';');

var FxsUseAccountList = '<%ejGetVoice(FXSUseAccount)%>';
var FxsUseAccount = FxsUseAccountList.split(';');
var IsdnUseAccountList = '<%ejGetVoice(ISDNUseAccount)%>';
var IsdnUseAccount = IsdnUseAccountList.split(';');
var DectUseAccountList = '<%ejGetVoice(DECTUseAccount)%>';
var DectUseAccount = DectUseAccountList.split(';');

var FxsInUseList = '<%ejGetVoice(FxsInUseList)%>';
var FxsInUse = FxsInUseList.split(" ");

function printFXSInternalTable()
{
	with(document.forms[0]){

		document.writeln('<table class="myTable font12" width="530" id="FXS">');
		document.writeln('<tr class="bold">');
			document.writeln('<td width="200">Name</td>');
			document.writeln('<td width="160">Interne Rufnummer</td>');
			document.writeln('<td>Telefonnummer</td>');
		document.writeln('</tr>');
	
		for(var index=0 ;((index < FXSInternalName.length) && (FXSInternalName[0] != "")); index++)
		{
			if(FxsInUse[index] == "True")
			{
			var useAccount =  FxsUseAccount[index].split('=');		
			var Account = Username[(useAccount[1]-1)].split('=');
		
			document.writeln('<tr>');
				document.writeln('<td>'+FXSInternalName[index]+'</td>');
				document.writeln('<td>'+FXSInternalNumber[index]+'</td>');				
				if(Account==''){
					Account[1]="";
				document.writeln('<td>'+Account[1]+'</td>');
				}else{
					if(Account[1]=='(null)'){
						Account[1]="";
						document.writeln('<td>'+Account[1]+'</td>');
					}else{
							document.writeln('<td>'+"00"+Account[1]+'</td>');
				}
				}
			document.writeln('</tr>');
		}
		}
		document.writeln('</table>');
	}
}
